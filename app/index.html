<!DOCTYPE html>
<html lang="en" data-ng-app="smuPortFolio">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Angular Portfolio</title>

  <!-- <link rel="stylesheet" href="assets/angular-portfolio-all.min.css"/> -->
  <link rel="stylesheet" href="assets/angular-portfolio-dep.css"/>
  <link rel="stylesheet" href="assets/angular-portfolio.css"/>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="page-header">
          <h1 ng-init="page={}" ng-bind="page.title">The Title Goes Here</h1>
        </div>
      </div>
      <div class="col-md-4 side-bar">
        <img src="http://placehold.it/300x100&text=logo" alt="logo" class="img-thumbnail">
      </div>
    </div>
  <div ng-view class="row"></div>

  <!-- JavaScript -->
  <!-- <script src="assets/angular-portfolio-all.min.js"></script> -->
  <script src="assets/angular-portfolio-dep.js"></script>
  <script src="assets/angular-portfolio.js"></script>

</body>

</html>
