<div class="col-md-12 evaluation">
  <div class="row ">
    <div class="col-md-4" ng-repeat="(_, topic) in evaluation.results">
      <smupf-bars smupf-data="topic" ng-if="$index < 3"></smupfBars>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" ng-repeat="(_, topic) in evaluation.results">
      <smupf-bars smupf-data="topic" ng-if="$index >= 3 && $index < 6"></smupfBars>
    </div>
  </div>
</div>
